syntax = "proto3";
package com.panelsw.ca;
option optimize_for = LITE_RUNTIME;

message FileRegexDetails{

	enum FileEncoding{
		None = 0;
		MultiByte = 1;
		Unicode = 2;
		ReverseUnicode = 3;
	}
	
	bytes file = 1;
	bytes expression = 2;
	bytes replacement = 3;
	FileEncoding encoding = 4;
	bool ignoreCase = 5;
	bytes expressionObfuscated = 6;
	bytes replacementObfuscated = 7;
}
