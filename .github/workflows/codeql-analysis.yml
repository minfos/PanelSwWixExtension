name: "CodeQL-WiX4"

on:
  push:
    tags:
      - wix4-v*
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'csharp' ]

    steps:
    
    - uses: actions/checkout@v3.3.0
      with:
        submodules: 'true'
    - uses: microsoft/setup-msbuild@v1

    - name: Prepare for build
      run: |
        choco install windows-adk-all
        nuget restore

    - name: Build without analysis
      run: msbuild dirs.proj -restore -p:NugetDir="" -p:FullVersion=${{ env.FULL_VERSION }} "-p:SolutionDir=${{ github.workspace }}\"

    - name: Clean PanelSwWixExtension (keep extranal code build)
      run: |
        Remove-Item ("${{ github.workspace }}" + "\build") -Recurse -Force
        nuget restore

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build & scan
      run: |
        msbuild dirs.proj -restore -p:NugetDir="" -p:FullVersion=${{ env.FULL_VERSION }} "-p:SolutionDir=${{ github.workspace }}\" -p:DisableNuget=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
